<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<script>

</script>



<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1 ">B learning club</span>
      </nav>

<div class="container">
<div class="" id="sidebar">
<h3>Categories</h3>
    <ul>
        <li>
        <h4> <a href="{% url "story:story_list" %}">All</a></h4>
        </li>
    {% for c in categories %}
        <li>
       <h4> <a href="{{ c.get_absolute_url }}">{{ c.name }}</a></h4>
        </li>
    {% endfor %}
    </ul>
</div>
<hr>
<div>
    <form action="{% url 'story:search' %}" class="form-inline" method="get">

        <div class="form-group mb-2">
            <h1>{% if category %}{{ category.name }}{% else %} STORIES {% endif %}</h1>
        </div>
        <div class="form-group mx-sm-3 mb-2">
        <label for="" class="sr-only">search</label>
        <input name="search" type="" class="form-control" id="" placeholder="type for search">
        </div>
      <button type="submit" class="btn btn-primary btn-lg mb-2">search</button>
    </form>

    <main id='story'>
    {% for x in story %}
     <h3> <a href="{{ x.get_absolute_url }}">{{x.title}}</a></h3>
     <p class="lead">{{x.footer}}</p>
     <hr>
    {% endfor %}
    </main>


</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
